<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sensor API Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="sensor-overlay">
        <div id="sensor-status">sensor: standby</div>
        <div id="sensor-data">
            <span class="axis-label">x</span> <span id="val-x">0.00</span><br>
            <span class="axis-label y">y</span> <span id="val-y">0.00</span><br>
            <span class="axis-label z">z</span> <span id="val-z">0.00</span>
        </div>
    </div>
    
    <div id="loading">loading</div>
    
    <div id="controls">
        <div class="mode-selector">
            <button class="mode-btn active" id="modeGyro">Gyro</button>
            <button class="mode-btn" id="modeAbs">Absolute</button>
        </div>
        <div class="btn-row">
            <button class="btn active" id="sensorBtn">üì°</button>
            <button class="btn" id="resetBtn">‚Ü∫</button>
        </div>
    </div>
    
    <div id="start-prompt">
        <h1>Sensor API Demo</h1>
        <p>Generic Sensor API with Gyroscope & AbsoluteOrientationSensor</p>
        <button id="start-btn">Enable Sensors</button>
    </div>
    
    <div id="model-source">
        Model: <a href="https://example.com/model-source" target="_blank" rel="noopener">botti„Éú„Éº„É≥ÁÑ°„Åó</a>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
