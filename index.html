<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sensor API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 100;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            padding: 6px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            backdrop-filter: blur(12px);
        }
        .btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent;
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            transform: scale(0.92);
            background: rgba(255,255,255,0.08);
        }
        .btn.active {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
            color: #fff;
        }
        .mode-selector {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }
        .mode-btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.4);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .mode-btn.active {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        #sensor-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }
        #sensor-status {
            display: inline-block;
            padding: 8px 14px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        #sensor-data {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #sensor-data.active {
            opacity: 1;
        }
        #start-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            transition: opacity 0.4s, visibility 0.4s;
        }
        #start-prompt.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        #start-prompt h1 {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        #start-prompt p {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            margin-bottom: 28px;
            text-align: center;
            padding: 0 40px;
        }
        #start-btn {
            padding: 14px 32px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        #start-btn:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            pointer-events: none;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .axis-label {
            display: inline-block;
            width: 14px;
            color: #ff6b6b;
        }
        .axis-label.y { color: #4ade80; }
        .axis-label.z { color: #60a5fa; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="sensor-overlay">
        <div id="sensor-status">sensor: standby</div>
        <div id="sensor-data">
            <span class="axis-label">x</span> <span id="val-x">0.00</span><br>
            <span class="axis-label y">y</span> <span id="val-y">0.00</span><br>
            <span class="axis-label z">z</span> <span id="val-z">0.00</span>
        </div>
    </div>
    
    <div id="loading">loading</div>
    
    <div id="controls">
        <div class="mode-selector">
            <button class="mode-btn active" id="modeGyro">Gyro</button>
            <button class="mode-btn" id="modeAbs">Absolute</button>
        </div>
        <div class="btn-row">
            <button class="btn active" id="sensorBtn">ðŸ“¡</button>
            <button class="btn" id="resetBtn">â†º</button>
        </div>
    </div>
    
    <div id="start-prompt">
        <h1>Sensor API Demo</h1>
        <p>Generic Sensor API with Gyroscope & AbsoluteOrientationSensor</p>
        <button id="start-btn">Enable Sensors</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = false;
        controls.enabled = false;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-10, 0, -10);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
        backLight.position.set(0, 10, -10);
        scene.add(backLight);

        // State
        let currentModel = null;
        let sensorEnabled = false;
        let sensorMode = 'gyro'; // 'gyro' or 'absolute'
        let activeSensor = null;
        
        // Gyroscope values
        let rotationX = 0, rotationY = 0, rotationZ = 0;
        let smoothX = 0, smoothY = 0, smoothZ = 0;
        const smoothingFactor = 0.15;
        
        // Absolute orientation quaternion
        const targetQuaternion = new THREE.Quaternion();
        const currentQuaternion = new THREE.Quaternion();

        // UI elements
        const sensorBtn = document.getElementById('sensorBtn');
        const sensorStatus = document.getElementById('sensor-status');
        const sensorData = document.getElementById('sensor-data');
        const valX = document.getElementById('val-x');
        const valY = document.getElementById('val-y');
        const valZ = document.getElementById('val-z');
        const modeGyro = document.getElementById('modeGyro');
        const modeAbs = document.getElementById('modeAbs');

        // Load model
        const fbxLoader = new FBXLoader();
        fbxLoader.load(
            'bottiãƒœãƒ¼ãƒ³ç„¡ã—.fbx',
            (object) => {
                document.getElementById('loading').style.display = 'none';
                
                const box = new THREE.Box3().setFromObject(object);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 20 / maxDim;
                object.scale.setScalar(scale);
                
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center.multiplyScalar(scale));
                
                object.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        if (child.material) {
                            child.material.needsUpdate = true;
                            if (child.material.map) {
                                child.material.map.needsUpdate = true;
                                child.material.map.encoding = THREE.sRGBEncoding;
                            }
                        }
                    }
                });
                
                scene.add(object);
                currentModel = object;
            },
            undefined,
            (error) => {
                document.getElementById('loading').textContent = 'error';
            }
        );

        // Initialize Gyroscope
        async function initGyroscope() {
            if (!('Gyroscope' in window)) {
                sensorStatus.textContent = 'gyro: not supported';
                return false;
            }

            try {
                activeSensor = new Gyroscope({ frequency: 60 });
                
                activeSensor.addEventListener('reading', () => {
                    smoothX += (activeSensor.x - smoothX) * smoothingFactor;
                    smoothY += (activeSensor.y - smoothY) * smoothingFactor;
                    smoothZ += (activeSensor.z - smoothZ) * smoothingFactor;
                    
                    const deadZone = 0.02;
                    const dx = Math.abs(smoothX) > deadZone ? smoothX : 0;
                    const dy = Math.abs(smoothY) > deadZone ? smoothY : 0;
                    const dz = Math.abs(smoothZ) > deadZone ? smoothZ : 0;
                    
                    const sensitivity = 1.5;
                    rotationX += dx * sensitivity;
                    rotationY += dy * sensitivity;
                    rotationZ += dz * sensitivity;
                    
                    valX.textContent = smoothX.toFixed(3);
                    valY.textContent = smoothY.toFixed(3);
                    valZ.textContent = smoothZ.toFixed(3);
                });

                activeSensor.addEventListener('error', (event) => {
                    sensorStatus.textContent = `gyro: ${event.error.name}`;
                });

                await activeSensor.start();
                sensorStatus.textContent = 'gyro: active';
                return true;
            } catch (error) {
                sensorStatus.textContent = `gyro: ${error.name}`;
                return false;
            }
        }

        // Initialize AbsoluteOrientationSensor
        async function initAbsoluteOrientation() {
            if (!('AbsoluteOrientationSensor' in window)) {
                sensorStatus.textContent = 'absolute: not supported';
                return false;
            }

            try {
                // Request permission if needed
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        sensorStatus.textContent = 'absolute: permission denied';
                        return false;
                    }
                }

                activeSensor = new AbsoluteOrientationSensor({ frequency: 60 });
                
                activeSensor.addEventListener('reading', () => {
                    // Quaternion: [x, y, z, w]
                    targetQuaternion.fromArray(activeSensor.quaternion);
                    
                    // Display euler angles for UI
                    const euler = new THREE.Euler().setFromQuaternion(targetQuaternion);
                    valX.textContent = euler.x.toFixed(2);
                    valY.textContent = euler.y.toFixed(2);
                    valZ.textContent = euler.z.toFixed(2);
                });

                activeSensor.addEventListener('error', (event) => {
                    sensorStatus.textContent = `absolute: ${event.error.name}`;
                });

                await activeSensor.start();
                sensorStatus.textContent = 'absolute: active';
                return true;
            } catch (error) {
                sensorStatus.textContent = `absolute: ${error.name}`;
                return false;
            }
        }

        // Stop current sensor
        function stopSensor() {
            if (activeSensor) {
                activeSensor.stop();
                activeSensor = null;
            }
        }

        // Initialize based on mode
        async function initSensor() {
            stopSensor();
            
            if (sensorMode === 'gyro') {
                return await initGyroscope();
            } else {
                return await initAbsoluteOrientation();
            }
        }

        // Toggle sensor
        async function toggleSensor() {
            if (sensorEnabled) {
                stopSensor();
                sensorEnabled = false;
                sensorBtn.classList.remove('active');
                sensorStatus.textContent = `${sensorMode}: paused`;
                sensorData.classList.remove('active');
                controls.enabled = true;
            } else {
                const success = await initSensor();
                if (success) {
                    sensorEnabled = true;
                    sensorBtn.classList.add('active');
                    sensorData.classList.add('active');
                    controls.enabled = false;
                }
            }
        }

        // Switch mode
        async function switchMode(mode) {
            if (mode === sensorMode) return;
            
            sensorMode = mode;
            
            // Update UI
            modeGyro.classList.toggle('active', mode === 'gyro');
            modeAbs.classList.toggle('active', mode === 'absolute');
            
            // Reset rotation values
            rotationX = rotationY = rotationZ = 0;
            smoothX = smoothY = smoothZ = 0;
            
            // Restart sensor if active
            if (sensorEnabled) {
                await initSensor();
            } else {
                sensorStatus.textContent = `${mode}: standby`;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentModel && sensorEnabled) {
                if (sensorMode === 'gyro') {
                    // Gyroscope: apply integrated rotation
                    currentModel.rotation.x = rotationX;
                    currentModel.rotation.y = rotationY;
                    currentModel.rotation.z = rotationZ;
                } else {
                    // Absolute: smooth quaternion interpolation
                    currentQuaternion.slerp(targetQuaternion, 0.15);
                    currentModel.quaternion.copy(currentQuaternion);
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start prompt
        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('start-prompt').classList.add('hidden');
            await toggleSensor();
        });

        // Sensor toggle
        sensorBtn.addEventListener('click', toggleSensor);

        // Mode switches
        modeGyro.addEventListener('click', () => switchMode('gyro'));
        modeAbs.addEventListener('click', () => switchMode('absolute'));

        // Reset
        document.getElementById('resetBtn').addEventListener('click', () => {
            rotationX = rotationY = rotationZ = 0;
            smoothX = smoothY = smoothZ = 0;
            targetQuaternion.set(0, 0, 0, 1);
            currentQuaternion.set(0, 0, 0, 1);
            
            if (currentModel) {
                currentModel.rotation.set(0, 0, 0);
                currentModel.quaternion.set(0, 0, 0, 1);
            }
            
            camera.position.set(0, 0, 50);
            controls.reset();
        });
    </script>
</body>
</html>
